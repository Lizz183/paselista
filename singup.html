<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="formulario.css" rel="stylesheet">
    <link href="../img/checkbuap_icon.png" rel="icon">
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card card-signup">
            <img alt="Check BUAP logo" id="check-buap-img" align="center" src="https://becas.news/wp-content/uploads/descarga-4-1.jpg"/>
            <!-- Error Toast -->
            <div class="toast bg-danger text-white w-100">
                <div class="d-flex">
                    <div id="alertMessage" class="toast-body"></div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
            <form action="formulario.php" method="post"  class="form-login mt-3 mb-2" id="signup-form">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required autofocus>
                
                <label for="matricula" class="form-label">Matrícula:</label>
                <input type="number" id="matricula" name="matricula" class="form-control" placeholder="Matricula" required>
                
                <label for="correo" class="form-label">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" class="form-control" placeholder="Usuario" required>
                
                <label for="contraseña" class="form-label">Contraseña:</label>
                <input type="password" id="contraseña" name="contrasena" class="form-control" placeholder="Contraseña" required>
                
                <label for="contraseña-confirm" class="form-label">Confirmar contraseña:</label>
                <input type="password" id="contraseña-confirm" class="form-control" placeholder="Contraseña" required>
                <br>
                <button class="btn btn-lg btn-primary btn-block btn-login" type="submit">Registrarme</button>
            </form>
        </div>
    </div>
</form>
    <script src="signupForm.js" type="module"></script>
</body>
</html>
